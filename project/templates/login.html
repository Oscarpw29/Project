{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                      <form method="post">
                        <div class="form-group">
                          <input type="text" name="username" placeholder="Username" class="form-control" value="{{ request.form['username'] }}">
                        </div>

                        <div class="form-group">
                          <input type="password" name="password" placeholder="Password" class="form-control" value="{{ request.form['password'] }}">
                        </div>
                        <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember Me</label>
                        </div>

                        <div class="form-group">
                          {% with messages = get_flashed_messages(with_categories=True) %}
                          {% if messages %}
                          {% for category, message in messages %}
                          <div class="alert alert-warning" role="alert">
                            {{ message }}
                          </div>
                          {% endfor %}
                          {% endif %}
                          {% endwith %}
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary ">Login</button>
                            <a href="{{ url_for('auth.register')}}" class="btn btn-primary float-right">Register</a>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
