{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email" class="form-control" value="{{ request.form['email'] }}">
                            </div>
                             <div class="form-group">
                                <input type="username" name="username" placeholder="Username" class="form-control" value="{{ request.form['username'] }}">
                            </div>
                             <div class="form-group">
                                <input type="password" name="password" placeholder="Password" class="form-control" value="{{ request.form['password'] }}">
                            </div>

                            <div class="form-group">
                          {% with messages = get_flashed_messages(with_categories=True) %}
                          {% if messages %}
                          {% for category, message in messages %}
                          <div class="alert alert-warning" role="alert">
                            {{ message }}
                          </div>
                          {% endfor %}
                          {% endif %}
                          {% endwith %}
                        </div>

                             <div>
                                 <button type="submit" class="btn btn-primary btn-block">Register</button>
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>



{% endblock %}
